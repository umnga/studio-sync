services:
  - type: web
    name: studio-sync
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --no-cache-dir --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PIP_NO_CACHE_DIR
        value: "1"
